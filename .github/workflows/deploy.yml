name: Deploy to GitHub Pages (Legacy Branch)

on:
  push:
    branches: ['main']
    paths:
      - 'dutchpay-assistant/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './dutchpay-assistant/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        working-directory: ./dutchpay-assistant
        
      - name: Build
        run: npm run build
        working-directory: ./dutchpay-assistant

      # Alternative Deployment Method: Push to gh-pages branch directly
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dutchpay-assistant/dist
          branch: gh-pages
